<div class="container" *ngIf="!loading">
  <div *ngIf="connected; else notConnected" class="connected">
    <h1>Hello, World</h1>
    <p>Youâ€™re connected to GitHub successfully.</p>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          GitHub Integration Options
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="actions">
        <button mat-stroked-button color="primary" (click)="resync()" [disabled]="syncing">
          <mat-icon>sync</mat-icon>
          {{ syncing ? 'Syncing...' : 'Re-sync Integration' }}
        </button>

        <button mat-stroked-button color="warn" (click)="remove()">
          <mat-icon>delete</mat-icon>
          Remove Integration
        </button>
      </div>
    </mat-expansion-panel>
  </div>

  <ng-template #notConnected>
    <app-connect-card />
  </ng-template>
</div>
