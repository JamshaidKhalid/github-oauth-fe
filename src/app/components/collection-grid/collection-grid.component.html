<div class="ag-theme-alpine" style="width: 100%; height: 500px;">
  <ag-grid-angular
    class="ag-theme-alpine"
    [modules]="modules"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="false"
    [domLayout]="'autoHeight'"
    (gridReady)="onGridReady($event)"
    (sortChanged)="onSortChanged($event)"
    (filterChanged)="onFilterChanged($event)">
  </ag-grid-angular>
</div>

<div class="pagination-controls">
  <button mat-stroked-button color="primary" (click)="prevPage()" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }} of {{ totalPages }}</span>
  <button mat-stroked-button color="primary" (click)="nextPage()" [disabled]="page * pageSize >= total">Next</button>
</div>
